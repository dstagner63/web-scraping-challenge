<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="heading"><b>Latest Mars News</b></h1>
        <h3><b>{{context.p_data.news_title}}</b></h3>
        <p>{{context.p_data.news_p}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h1 class="heading"><b>Featured Image</b></h1>
        <img src={{context.f_image}} width="700" height="600">
      </div>
      <div class="col-md-4">
        <h3><b>Mars Facts</b></h3>
        {{table}}
      </div>
    </div>
    <div class="row" style="margin:auto; text-align: center; width: 100%">
      <h2><b>Mars Hemispheres</b></h2>
      <hr>
      <div class="col-md-6">
        <img src={{context.h_images[0].img_url}} width="500" height="500">
        <div class="caption">
          <h4><b>{{context.h_images[0].title}}</b></h4>
        </div>
        <img src={{context.h_images[1].img_url}} width="500" height="500">
        <div class="caption">
          <h4><b>{{context.h_images[1].title}}</b></h4>
        </div>
      </div>
      <div class="col-md-6">
        <img src={{context.h_images[2].img_url}} width="500" height="500">
        <div class="caption">
          <h4><b>{{context.h_images[2].title}}</b></h4>
        </div>
        <img src={{context.h_images[3].img_url}} width="500" height="500">
        <div class="caption">
          <h4><b>{{context.h_images[3].title}}</b></h4>
        </div>
      </div>
    </div>
  </div>

 
</body>

</html>
